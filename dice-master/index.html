<script>
var progressId = 10;


var urlString = window.location.href;

{

function changeBg() {
  document.getElementById('backGroundImage').src = "res/loading.jpg";
  // document.getElementById('titleImage').src = "res/mainMenu/GameTitle.png";
  // document.getElementById('gameBase').src = "res/mainMenu/Playbackground.png";
  document.getElementById('myProgresslabel').innerHTML = "Loading 5%";
}

function parseURLParams(url) {
  var queryStart = url.indexOf("?") + 1,
    queryEnd = url.indexOf("#") + 1 || url.length + 1,
    query = url.slice(queryStart, queryEnd - 1),
    pairs = query.replace(/\+/g, " ").split("&"),
    parms = {},
    i, n, v, nv;

  if (query === url || query === "") return;

  for (i = 0; i < pairs.length; i++) {
    nv = pairs[i].split("=", 2);
    n = decodeURIComponent(nv[0]);
    v = decodeURIComponent(nv[1]);

    if (!parms.hasOwnProperty(n))
      parms[n] = [];
    parms[n].push(nv.length === 2 ? v : null);
  }
  return parms;
}
// cssSomethingWentWrongPopup();

move();

function cssSomethingWentWrongPopup(msg) {

  // Get the modal
  var modal = document.getElementById("myModal");
  modal.style.display = "block";

  document.getElementById("errorMsg").innerHTML = msg;
}

function move() {
  var elem = document.getElementById("myBar");
  var width = 1;
  progressId = setInterval(frame, 10);

  function frame() {
    if (width >= 10) {
      clearInterval(progressId);
    } else {
      width = width + 0.1;
      elem.style.width = width + '%';
    }
  }
}
